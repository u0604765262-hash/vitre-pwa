<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résumé de la commande</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .total { font-size: 22px; font-weight: bold; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Résumé de la commande</h1>
  <div id="resume"></div>
  <div class="total" id="total"></div>

  <script>
    const resumeDiv = document.getElementById("resume");
    const totalDiv = document.getElementById("total");

    const commande = JSON.parse(localStorage.getItem("commande")) || [];
    let total = 0;

    commande.forEach(item => {
      const optText = item.type === "supplement" ? "Supplément" : "Normal";
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = `${item.quantite} × ${item.nom} – ${optText} (${item.prix.toFixed(2)} €) → ${item.sousTotal.toFixed(2)} €`;
      resumeDiv.appendChild(div);
      total += item.sousTotal;
    });

    totalDiv.textContent = "TOTAL : " + total.toFixed(2) + " €";
  </script>
</body>
</html>
