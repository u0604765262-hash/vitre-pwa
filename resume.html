<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√©sum√© - Bulle de Savon</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; padding-bottom: 120px; }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      padding: 0;
    }
    header img {
      height: 120px;
    }
    .container { padding: 20px; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    .total {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }
    .form-group {
      margin-top: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn-send {
      display: block;
      margin: 30px auto;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-send:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Bulle de Savon">
  </header>

  <div class="container card">
    <h2>R√©sum√© de votre commande</h2>
    <ul id="resume"></ul>
    <div class="total" id="total"></div>

    <!-- ‚úÖ Formulaire client -->
    <div class="form-group">
      <label for="clientName">Votre nom (obligatoire) :</label>
      <input type="text" id="clientName" placeholder="Entrez votre nom" required>
    </div>
    <div class="form-group">
      <label for="clientEmail">Votre email (obligatoire) :</label>
      <input type="email" id="clientEmail" placeholder="Entrez votre email" required>
    </div>
    <div class="form-group">
      <label for="clientPhone">Votre t√©l√©phone (facultatif) :</label>
      <input type="tel" id="clientPhone" placeholder="06 12 34 56 78">
    </div>
    <div class="form-group">
      <label for="clientComment">Commentaire (facultatif) :</label>
      <textarea id="clientComment" placeholder="Ex : disponibilit√©, infos sur vos vitres..." rows="3"></textarea>
    </div>

    <button class="btn-send" id="sendMail">üì© Envoyer ma demande</button>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("P5p4M_38kKjmuJPjz"); // ‚úÖ ta cl√© publique EmailJS
    })();

    const resumeUl = document.getElementById("resume");
    const totalDiv = document.getElementById("total");
    const commande = JSON.parse(localStorage.getItem("commande")) || [];

    let total = 0;
    commande.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.quantite} √ó ${item.nom} ‚Üí ${item.sousTotal.toFixed(2)} ‚Ç¨`;
      resumeUl.appendChild(li);
      total += item.sousTotal;
    });

    totalDiv.textContent = "TOTAL : " + total.toFixed(2) + " ‚Ç¨";

    // ‚úÖ Envoi du mail via EmailJS
    document.getElementById("sendMail").addEventListener("click", function() {
      const clientName = document.getElementById("clientName").value.trim();
      const clientEmail = document.getElementById("clientEmail").value.trim();
      const clientPhone = document.getElementById("clientPhone").value.trim();
      const clientComment = document.getElementById("clientComment").value.trim();

      if (!clientName || !clientEmail) {
        alert("‚ö†Ô∏è Merci de renseigner au minimum votre nom et votre email.");
        return;
      }

      let message = "R√©sum√© de la commande :\n\n";
      commande.forEach(item => {
        message += `${item.quantite} √ó ${item.nom} ‚Üí ${item.sousTotal.toFixed(2)} ‚Ç¨\n`;
      });
      message += `\nTOTAL = ${total.toFixed(2)} ‚Ç¨`;

      if (clientPhone) {
        message += `\nT√©l√©phone : ${clientPhone}`;
      }
      if (clientComment) {
        message += `\n\nCommentaire :\n${clientComment}`;
      }

      emailjs.send("service_b7vi3ol", "template_wxnjg9e", {
          from_name: clientName,
          reply_to: clientEmail,
          phone: clientPhone || "Non renseign√©",
          comment: clientComment || "Non renseign√©",
          message: message,
          total: total.toFixed(2) + " ‚Ç¨"
      }).then(
        function(response) {
          alert("‚úÖ Votre demande a bien √©t√© envoy√©e !");
        },
        function(error) {
          alert("‚ùå Erreur lors de l'envoi : " + JSON.stringify(error));
        }
      );
    });
  </script>
</body>
</html>
