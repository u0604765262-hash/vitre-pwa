<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" type="image/png" href="logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résumé de la commande</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; }
    h1 { text-align: center; padding: 20px; background: #007bff; color: white; margin: 0; }
    .container { padding: 20px; }
    .item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .total {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      background: #28a745;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Résumé de la commande</h1>
  <div class="container" id="resume"></div>
  <div class="container total" id="total"></div>

  <script>
    const resumeDiv = document.getElementById("resume");
    const totalDiv = document.getElementById("total");

    const commande = JSON.parse(localStorage.getItem("commande")) || [];
    let total = 0;

    commande.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";

      if (item.nom === "Frais de déplacement" && item.devis) {
        div.textContent = "Frais de déplacement : Sur devis";
      } else if (item.nom === "Frais de déplacement") {
        div.textContent = `Frais de déplacement : ${item.sousTotal.toFixed(2)} €`;
        total += item.sousTotal;
      } else {
        const optText = item.type === "supplement" ? "Supplément" : "Normal";
        div.textContent = `${item.quantite} ${item.unite === "m2" ? "m²" : "×"} ${item.nom} – ${optText} (${item.prix.toFixed(2)} €${item.unite === "m2" ? "/m²" : ""}) → ${item.sousTotal.toFixed(2)} €`;
        total += item.sousTotal;
      }

      resumeDiv.appendChild(div);
    });

    totalDiv.textContent = "TOTAL : " + total.toFixed(2) + " €";
  </script>

  <!-- ✅ Enregistrement du Service Worker -->
 <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("vitre-pwa/service-worker.js")
      .then(reg => console.log("✅ Service Worker enregistré :", reg))
      .catch(err => console.error("❌ Erreur Service Worker :", err));
  }
</script>
</body>
</html>
