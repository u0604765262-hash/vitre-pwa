<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résumé - Bulle de Savon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9f9f9; }
    header { background: #0d6efd; color: white; padding: 15px; text-align: center; }
    .card { border-radius: 10px; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Bulle de Savon" height="60">
    <h2>Résumé de la commande</h2>
  </header>

  <main class="container my-4" id="resume"></main>

  <div class="text-center my-4">
    <a href="index.html" class="btn btn-primary">← Retour</a>
  </div>

  <script>
    const resumeContainer = document.getElementById("resume");
    const panier = JSON.parse(localStorage.getItem("panier")) || [];
    const deplacement = localStorage.getItem("deplacement");
    const remise = parseFloat(localStorage.getItem("remise")) || 0;

    let total = 0;

    panier.forEach(item => {
      if (item.qtyNormal > 0) {
        let subtotal = item.qtyNormal * item.priceNormal;
        total += subtotal;
        resumeContainer.innerHTML += `
          <div class="card p-3">
            <h5>${item.name} (Normal)</h5>
            <p>Quantité : ${item.qtyNormal}</p>
            <p>Sous-total : ${subtotal.toFixed(2)} €</p>
          </div>`;
      }
      if (item.qtySupp > 0) {
        let subtotal = item.qtySupp * item.priceSupp;
        total += subtotal;
        resumeContainer.innerHTML += `
          <div class="card p-3">
            <h5>${item.name} (Supplément)</h5>
            <p>Quantité : ${item.qtySupp}</p>
            <p>Sous-total : ${subtotal.toFixed(2)} €</p>
          </div>`;
      }
    });

    if (deplacement) {
      if (deplacement === "devis") {
        resumeContainer.innerHTML += `
          <div class="alert alert-warning">Frais de déplacement : sur devis</div>`;
      } else {
        total += parseFloat(deplacement);
        resumeContainer.innerHTML += `
          <div class="alert alert-info">Frais de déplacement : ${parseFloat(deplacement).toFixed(2)} €</div>`;
      }
    }

    if (remise > 0) {
      let remiseMontant = total * remise / 100;
      total -= remiseMontant;
      resumeContainer.innerHTML += `
        <div class="alert alert-secondary">Remise appliquée : -${remise}% (${remiseMontant.toFixed(2)} €)</div>`;
    }

    resumeContainer.innerHTML += `
      <div class="alert alert-success text-center fs-4 fw-bold">
        Total final : ${total.toFixed(2)} €
      </div>`;
  </script>
</body>
</html>
