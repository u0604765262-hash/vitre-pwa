<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résumé - Bulle de Savon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9f9f9; }
    header { background: #0d6efd; color: white; padding: 15px; text-align: center; }
    .card { border-radius: 10px; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <header><h2>Résumé de la commande</h2></header>
  <main class="container my-4" id="resume"></main>
  <div class="text-center my-4">
    <a href="index.html" class="btn btn-primary">← Retour</a>
  </div>

  <script>
    const resumeContainer = document.getElementById("resume");
    const panier = JSON.parse(localStorage.getItem("panier")) || [];

    if (panier.length === 0) {
      resumeContainer.innerHTML = "<p>Aucun article sélectionné.</p>";
    } else {
      let total = 0;
      panier.forEach(item => {
        total += item.subtotal;
        resumeContainer.innerHTML += `
          <div class="card p-3">
            <h5>${item.name}</h5>
            <p>Quantité : ${item.qty}</p>
            <p>Sous-total : ${item.subtotal.toFixed(2)} €</p>
          </div>`;
      });
      resumeContainer.innerHTML += `
        <div class="alert alert-success text-center fs-4 fw-bold">
          Total : ${total.toFixed(2)} €
        </div>`;
    }
  </script>
</body>
</html>
