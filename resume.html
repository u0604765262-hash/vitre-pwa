<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√©sum√© - Bulle de Savon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      padding-bottom: 120px;
    }

    /* ‚úÖ Bandeau fin avec logo √† gauche */
    header {
      display: flex;
      align-items: center;
      background: #ffffff;
      padding: 8px 15px;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 50px;
    }

    .container { padding: 20px; }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007bff;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    ul { list-style: none; padding: 0; }
    li { margin: 6px 0; }

    .total {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }

    .info {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }

    form {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn-send {
      display: block;
      margin: 20px auto;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-send:hover {
      background: #0056b3;
    }

    /* ‚úÖ Message succ√®s en grand */
    .success-message {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #28a745;
      margin-top: 25px;
      display: none;
    }

    /* ‚úÖ Bouton retour flottant */
    .home-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      z-index: 1000;
    }
    .home-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Bulle de Savon">
  </header>

  <div class="container card">
    <h2>üßæ R√©sum√© de votre commande</h2>
    <ul id="resume"></ul>
    <div class="total" id="total"></div>
    <p class="info">
      ‚úÖ Le prix vous convient et vous souhaitez prendre contact avec nous ?<br>
      Merci de remplir le formulaire ci-dessous et nous reviendrons vers vous dans moins de 48h.
    </p>

    <form id="contactForm">
      <div>
        <label for="name">Nom complet *</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="email">Adresse e-mail *</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="address">Adresse *</label>
        <input type="text" id="address" required placeholder="N√©cessaire pour calculer les frais de d√©placement">
      </div>
      <div>
        <label for="phone">Num√©ro de t√©l√©phone (facultatif)</label>
        <input type="tel" id="phone" placeholder="06 12 34 56 78">
      </div>
      <div>
        <label for="comment">Commentaire (facultatif)</label>
        <textarea id="comment" placeholder="Ajoutez des pr√©cisions si besoin..."></textarea>
      </div>
      <button type="submit" class="btn-send">üì© Envoyer ma demande</button>
    </form>
    <div class="success-message" id="successMessage">
      ‚úÖ Votre demande a bien √©t√© envoy√©e,<br> nous reviendrons vers vous dans moins de 48h.
    </div>
  </div>

  <!-- ‚úÖ Bouton retour -->
  <button class="home-btn" onclick="window.location.href='index.html'">üè†</button>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("P5p4M_38kKjmuJPjz"); // ta cl√© publique EmailJS
    })();

    const resumeUl = document.getElementById("resume");
    const totalDiv = document.getElementById("total");
    const commande = JSON.parse(localStorage.getItem("commande")) || [];

    let total = 0;
    commande.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.quantite} √ó ${item.nom} ‚Üí ${item.sousTotal.toFixed(2)} ‚Ç¨`;
      resumeUl.appendChild(li);
      total += item.sousTotal;
    });

    totalDiv.textContent = "TOTAL : " + total.toFixed(2) + " ‚Ç¨";

    // ‚úÖ Gestion du formulaire
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let message = "R√©sum√© de la commande :\n\n";
      commande.forEach(item => {
        message += `${item.quantite} √ó ${item.nom} ‚Üí ${item.sousTotal.toFixed(2)} ‚Ç¨\n`;
      });
      message += `\nTOTAL = ${total.toFixed(2)} ‚Ç¨`;

      const templateParams = {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value || "Non renseign√©",
        comment: document.getElementById("comment").value || "Aucun",
        message: message
      };

      emailjs.send("service_b7vi3ol", "template_wxnjg9e", templateParams).then(
        function() {
          document.getElementById("successMessage").style.display = "block";
          document.getElementById("contactForm").reset();
        },
        function(error) {
          alert("‚ùå Erreur lors de l'envoi : " + JSON.stringify(error));
        }
      );
    });
  </script>
</body>
</html>
