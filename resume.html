<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√©sum√© - Bulle de Savon</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; padding-bottom: 120px; }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      padding: 0;
    }
    header img {
      height: 120px;
    }
    .container { padding: 20px; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    .total {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    textarea {
      resize: vertical;
    }
    .btn-send {
      display: block;
      margin: 30px auto;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-send:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Bulle de Savon">
  </header>

  <div class="container card">
    <h2>R√©sum√© de votre commande</h2>
    <ul id="resume"></ul>
    <div class="total" id="total"></div>

    <h2>Vos coordonn√©es</h2>
    <form id="contactForm">
      <input type="text" id="clientName" placeholder="Votre nom *" required>
      <input type="email" id="clientEmail" placeholder="Votre email * (obligatoire pour vous r√©pondre et calculer les frais de d√©placement)" required>
      <input type="text" id="clientPhone" placeholder="Votre t√©l√©phone (facultatif)">
      <input type="text" id="clientAddress" placeholder="Votre adresse compl√®te * (n√©cessaire pour estimer les frais de d√©placement)" required>
      <textarea id="clientComment" placeholder="Commentaire (facultatif)"></textarea>
      <button type="submit" class="btn-send">üì© Envoyer ma demande</button>
    </form>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("P5p4M_38kKjmuJPjz"); // ‚úÖ remplace par ta cl√© publique EmailJS
    })();

    const resumeUl = document.getElementById("resume");
    const totalDiv = document.getElementById("total");
    const commande = JSON.parse(localStorage.getItem("commande")) || [];

    let total = 0;
    commande.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.quantite} √ó ${item.nom} ‚Üí ${item.sousTotal.toFixed(2)} ‚Ç¨`;
      resumeUl.appendChild(li);
      total += item.sousTotal;
    });

    totalDiv.textContent = "TOTAL : " + total.toFixed(2) + " ‚Ç¨";

    // ‚úÖ Gestion de l'envoi du formulaire
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("clientName").value;
      const email = document.getElementById("clientEmail").value;
      const phone = document.getElementById("clientPhone").value;
      const address = document.getElementById("clientAddress").value;
      const comment = document.getElementById("clientComment").value;

      let message = "R√©sum√© de la commande :\n\n";
      commande.forEach(item => {
        message += `${item.quantite} √ó ${item.nom} ‚Üí ${item.sousTotal.toFixed(2)} ‚Ç¨\n`;
      });
      message += `\nTOTAL = ${total.toFixed(2)} ‚Ç¨`;

      emailjs.send("service_b7vi3ol", "template_wxnjg9e", {
          from_name: name,
          reply_to: email,
          phone: phone,
          address: address,
          comment: comment,
          message: message,
          total: total.toFixed(2)
      }).then(
        function(response) {
          alert("‚úÖ Votre demande a bien √©t√© envoy√©e !");
        },
        function(error) {
          alert("‚ùå Erreur lors de l'envoi : " + JSON.stringify(error));
        }
      );
    });
  </script>
</body>
</html>
