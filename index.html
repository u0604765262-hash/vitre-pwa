<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulle de Savon - Nettoyage Vitres</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f4f6f8; 
      padding-bottom: 120px; 
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      padding: 0;
    }
    header img {
      height: 120px; /* âœ… mÃªme taille que resume.html */
    }
    .container { padding: 20px; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 { 
      margin: 0 0 15px 0; 
      font-size: 20px; 
      color: #007bff; 
      display: flex; 
      align-items: center; 
      font-weight: bold;
    }
    .card h2::before {
      content: "ðŸªŸ"; /* IcÃ´ne vitre */
      margin-right: 8px;
      font-size: 22px;
    }
    /* âœ… Supprimer toute case ou puce parasite */
    h2, .card h2 { list-style: none; }
    .input-group { 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      margin: 10px 0; 
    }
    .label { flex: 1; }
    .counter {
      display: flex; 
      align-items: center;
      border: 1px solid #ccc; 
      border-radius: 6px;
      overflow: hidden;
    }
    .counter button {
      background: #007bff; 
      color: white;
      border: none; 
      width: 35px; 
      height: 35px;
      font-size: 18px; 
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .counter button:hover {
      background: #0056b3;
    }
    .counter span {
      width: 50px; 
      text-align: center;
      font-size: 16px;
      display: inline-block;
    }
    .total {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #28a745; /* âœ… vert uniforme */
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
      animation: pulse 2s infinite; /* âœ… effet pulsation */
    }
    @keyframes pulse {
      0% { background-color: #28a745; }
      50% { background-color: #34c759; } /* vert plus clair */
      100% { background-color: #28a745; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Bulle de Savon">
  </header>

  <div class="container" id="vitres"></div>

  <div class="total" id="total">Total : 0,00 â‚¬ â€“ Cliquez pour continuer</div>

  <script>
    const vitres = [
      { nom: "Vitre classique (â‰¤ 1mÂ²)", prix: 3.00, supplement: 3.60, unite: "piece" },
      { nom: "Porte-fenÃªtre", prix: 6.00, supplement: 7.20, unite: "piece" },
      { nom: "Baie vitrÃ©e (particulier)", prix: 5.00, supplement: 6.00, unite: "m2" },
      { nom: "Velux", prix: 6.00, supplement: 7.20, unite: "piece" },
      { nom: "Vitre avec sÃ©paration", prix: 2.00, supplement: 2.40, unite: "piece" },
      { nom: "Petit carreau (â‰¤ 15x15 cm)", prix: 1.00, supplement: 1.20, unite: "piece" },
      { nom: "Miroir classique (â‰¤ 2mÂ²)", prix: 3.00, supplement: 3.60, unite: "piece" },
      { nom: "Grand miroir (> 2mÂ²)", prix: 5.00, supplement: 6.00, unite: "piece" },
      { nom: "Paroi de douche", prix: 5.00, supplement: 6.00, unite: "piece" },
      { nom: "Vitrine commerciale", prix: 10.00, supplement: 12.00, unite: "m2" },
      { nom: "Vitres en hauteur (2m Ã  4m)", prix: 10.00, supplement: 12.00, unite: "m2" }
    ];

    const vitresContainer = document.getElementById("vitres");
    const totalDiv = document.getElementById("total");

    function createCounter(id) {
      return `
        <div class="counter">
          <button type="button" onclick="updateValue('${id}', -1)">-</button>
          <span id="${id}">0</span>
          <button type="button" onclick="updateValue('${id}', 1)">+</button>
        </div>
      `;
    }

    vitres.forEach((v, i) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${v.nom}</h2>
        <div class="input-group">
          <span class="label">Normal (${v.prix.toFixed(2)} â‚¬${v.unite === "m2" ? "/mÂ²" : ""})</span>
          ${createCounter("normal-" + i)}
        </div>
        <div class="input-group">
          <span class="label">SupplÃ©ment (${v.supplement.toFixed(2)} â‚¬${v.unite === "m2" ? "/mÂ²" : ""})</span>
          ${createCounter("supp-" + i)}
        </div>
      `;
      vitresContainer.appendChild(div);
    });

    function updateValue(id, delta) {
      const span = document.getElementById(id);
      let val = parseInt(span.textContent) || 0;
      val = Math.max(0, val + delta);
      span.textContent = val;
      calculerTotal();
    }

    function calculerTotal() {
      let total = 0;
      vitres.forEach((v, i) => {
        const qteNormal = parseInt(document.getElementById(`normal-${i}`).textContent) || 0;
        const qteSupp = parseInt(document.getElementById(`supp-${i}`).textContent) || 0;
        total += qteNormal * v.prix + qteSupp * v.supplement;
      });

      totalDiv.textContent = "Total : " + total.toFixed(2) + " â‚¬ â€“ Cliquez pour continuer";
    }

    totalDiv.addEventListener("click", () => {
      const selections = [];
      vitres.forEach((v, i) => {
        const qteNormal = parseInt(document.getElementById(`normal-${i}`).textContent) || 0;
        if (qteNormal > 0) {
          selections.push({
            nom: v.nom,
            quantite: qteNormal,
            unite: v.unite,
            type: "normal",
            prix: v.prix,
            sousTotal: qteNormal * v.prix
          });
        }
        const qteSupp = parseInt(document.getElementById(`supp-${i}`).textContent) || 0;
        if (qteSupp > 0) {
          selections.push({
            nom: v.nom,
            quantite: qteSupp,
            unite: v.unite,
            type: "supplement",
            prix: v.supplement,
            sousTotal: qteSupp * v.supplement
          });
        }
      });

      localStorage.setItem("commande", JSON.stringify(selections));
      window.location.href = "resume.html";
    });

    calculerTotal();
  </script>
</body>
</html>
