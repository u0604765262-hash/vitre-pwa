<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nettoyage Vitres</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .vitre { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin: 10px 0; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 8px;
    }
    .total { 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0; 
      background: #007bff; 
      color: white; 
      text-align: center; 
      padding: 15px; 
      font-size: 20px; 
      cursor: pointer;
    }
    select, input[type="number"] { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Choisissez vos vitres</h1>
  <div id="vitres"></div>
  <div class="total" id="total">Total : 0,00 €</div>

  <script>
    const vitres = [
      { nom: "Vitre classique (≤ 1m²)", prix: 2.70, supplement: 3.60 },
      { nom: "Porte-fenêtre", prix: 6.00, supplement: 8.00 },
      { nom: "Baie vitrée", prix: 12.00, supplement: 15.00 },
      { nom: "Petite vitre (≤ 0.5m²)", prix: 1.50, supplement: 2.00 }
    ];

    const vitresContainer = document.getElementById("vitres");
    const totalDiv = document.getElementById("total");

    vitres.forEach((v, i) => {
      const div = document.createElement("div");
      div.className = "vitre";
      div.innerHTML = `
        <span>${v.nom}</span>
        <div>
          <label>Quantité :</label>
          <input type="number" id="qte-${i}" value="0" min="0" style="width:60px">
          <label>Type :</label>
          <select id="opt-${i}">
            <option value="normal">Normal (${v.prix.toFixed(2)} €)</option>
            <option value="supplement">Supplément (${v.supplement.toFixed(2)} €)</option>
          </select>
        </div>
      `;
      vitresContainer.appendChild(div);
    });

    function calculerTotal() {
      let total = 0;
      vitres.forEach((v, i) => {
        const qte = parseInt(document.getElementById(`qte-${i}`).value) || 0;
        const opt = document.getElementById(`opt-${i}`).value;
        const prix = opt === "supplement" ? v.supplement : v.prix;
        total += qte * prix;
      });
      totalDiv.textContent = "Total : " + total.toFixed(2) + " €";
    }

    vitresContainer.addEventListener("input", calculerTotal);
    vitresContainer.addEventListener("change", calculerTotal);

    totalDiv.addEventListener("click", () => {
      const selections = [];
      vitres.forEach((v, i) => {
        const qte = parseInt(document.getElementById(`qte-${i}`).value) || 0;
        if (qte > 0) {
          const opt = document.getElementById(`opt-${i}`).value;
          const prix = opt === "supplement" ? v.supplement : v.prix;
          selections.push({
            nom: v.nom,
            quantite: qte,
            type: opt,
            prix: prix,
            sousTotal: qte * prix
          });
        }
      });
      localStorage.setItem("commande", JSON.stringify(selections));
      window.location.href = "resume.html";
    });

    calculerTotal();
  </script>
</body>
</html>
