<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulle de Savon - Calculateur</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#0d6efd">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f0f8ff;
    }
    header {
      background: #ffffff;
      border-bottom: 3px solid #0d6efd;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    header img {
      height: 60px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .total-box {
      background: #0d6efd;
      color: white;
      font-size: 1.5rem;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Bulle de Savon">
    <h1 class="m-0">Bulle de Savon</h1>
  </header>

  <main class="container my-4">
    <h2 class="text-center mb-4">Calculateur de nettoyage de vitres</h2>
    <div id="services" class="row g-3"></div>
    <div class="total-box mt-4" id="total">Total : 0 €</div>
  </main>

  <script>
    const services = [
      { name: "Vitre classique (≤ 1m²)", price: 3, priceExtra: 3.6 },
      { name: "Porte-fenêtre", price: 6, priceExtra: 7.2 },
      { name: "Baie vitrée (particulier, €/m²)", price: 5, priceExtra: 6 },
      { name: "Velux", price: 6, priceExtra: 7.2 },
      { name: "Vitre avec séparation", price: 2, priceExtra: 2.4 },
      { name: "Petit carreau (≤ 15x15 cm)", price: 1, priceExtra: 1.2 },
      { name: "Miroir classique (≤ 2m²)", price: 3, priceExtra: 3.6 },
      { name: "Grand miroir (> 2m²)", price: 5, priceExtra: 6 },
      { name: "Paroi de douche", price: 5, priceExtra: 6 },
      { name: "Vitrine commerciale (€/m²)", price: 10, priceExtra: 12 },
      { name: "Vitres en hauteur (2m–4m, €/m²)", price: 10, priceExtra: 12 }
    ];

    let counts = new Array(services.length).fill(0);

    function updateTotal() {
      let total = 0;
      services.forEach((s, i) => {
        total += counts[i] * s.price;
      });
      document.getElementById("total").textContent = "Total : " + total.toFixed(2) + " €";
    }

    function renderServices() {
      const container = document.getElementById("services");
      services.forEach((s, i) => {
        const col = document.createElement("div");
        col.className = "col-md-6";
        col.innerHTML = `
          <div class="card p-3">
            <h5>${s.name}</h5>
            <p>Prix : ${s.price} € (supplément : ${s.priceExtra} €)</p>
            <div class="d-flex align-items-center">
              <button class="btn btn-danger me-2" onclick="changeCount(${i}, -1)">-</button>
              <span id="count-${i}" class="mx-2">${counts[i]}</span>
              <button class="btn btn-success ms-2" onclick="changeCount(${i}, 1)">+</button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function changeCount(index, delta) {
      counts[index] = Math.max(0, counts[index] + delta);
      document.getElementById("count-" + index).textContent = counts[index];
      updateTotal();
    }

    renderServices();
    updateTotal();
  </script>
</body>
</html>
