<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulle de Savon - Nettoyage Vitres</title>
  
  <!-- ✅ Favicon (logo onglet navigateur) -->
  <link rel="icon" href="logo.svg" type="image/svg">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f4f6f8; 
      padding-bottom: 120px; 
    }
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* logo à gauche */
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header img {
      height: 60px;
    }
    .intro {
      background: #ffffff;
      margin: 0;
      padding: 20px; /* un peu plus d’air */
      font-size: 17px; /* ✅ légèrement augmenté */
      color: #333;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .container { padding: 20px; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 { 
      margin: 0 0 10px 0; 
      font-size: 18px; 
      color: #007bff; /* ✅ bleu pour les types de vitres */
    }
    .input-group { display: flex; align-items: center; margin: 5px 0; }
    .label { flex: 1; }
    .counter {
      display: flex; align-items: center;
      border: 1px solid #ccc; border-radius: 6px;
      overflow: hidden;
    }
    .counter button {
      background: #007bff; color: white;
      border: none; width: 30px; height: 30px;
      font-size: 18px; cursor: pointer;
    }
    .counter input {
      width: 50px; text-align: center;
      border: none; outline: none;
    }
    .total {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #28a745; /* vert */
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
      transition: background 0.3s ease;
    }
    .total:hover {
      background: #218838; /* plus foncé au survol */
    }
    .total:active {
      background: #1e7e34; /* encore plus foncé au clic */
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Bulle de Savon">
  </header>

  <div class="intro">
    Bienvenue chez <strong>Bulle de Savon</strong> !<br>
    Sélectionnez vos vitres et quantités, puis découvrez une estimation immédiate.<br>
    Cliquez ensuite sur <em>Suivant</em> pour nous envoyer votre demande de devis.
  </div>

  <div class="container" id="vitres"></div>

  <div class="total" id="total">Total : 0,00 € — Suivant</div>

  <script>
    const vitres = [
      { nom: "Vitre classique (≤ 1m²)", prix: 3.00, supplement: 3.60, unite: "piece" },
      { nom: "Porte-fenêtre", prix: 6.00, supplement: 7.20, unite: "piece" },
      { nom: "Baie vitrée (particulier)", prix: 5.00, supplement: 6.00, unite: "m2" },
      { nom: "Velux", prix: 6.00, supplement: 7.20, unite: "piece" },
      { nom: "Vitre avec séparation", prix: 2.00, supplement: 2.40, unite: "piece" },
      { nom: "Petit carreau (≤ 15x15 cm)", prix: 1.00, supplement: 1.20, unite: "piece" },
      { nom: "Miroir classique (≤ 2m²)", prix: 3.00, supplement: 3.60, unite: "piece" },
      { nom: "Grand miroir (> 2m²)", prix: 5.00, supplement: 6.00, unite: "piece" },
      { nom: "Paroi de douche", prix: 5.00, supplement: 6.00, unite: "piece" },
      { nom: "Vitrine commerciale", prix: 10.00, supplement: 12.00, unite: "m2" },
      { nom: "Vitres en hauteur (2m à 4m)", prix: 10.00, supplement: 12.00, unite: "m2" }
    ];

    const vitresContainer = document.getElementById("vitres");
    const totalDiv = document.getElementById("total");

    function createCounter(id) {
      return `
        <div class="counter">
          <button type="button" onclick="updateValue('${id}', -1)">-</button>
          <input type="number" id="${id}" value="0" min="0" step="1" readonly>
          <button type="button" onclick="updateValue('${id}', 1)">+</button>
        </div>
      `;
    }

    vitres.forEach((v, i) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${v.nom}</h2>
        <div class="input-group">
          <span class="label">Normal (${v.prix.toFixed(2)} €${v.unite === "m2" ? "/m²" : ""})</span>
          ${createCounter("normal-" + i)}
        </div>
        <div class="input-group">
          <span class="label">Supplément (${v.supplement.toFixed(2)} €${v.unite === "m2" ? "/m²" : ""})</span>
          ${createCounter("supp-" + i)}
        </div>
      `;
      vitresContainer.appendChild(div);
    });

    function updateValue(id, delta) {
      const input = document.getElementById(id);
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + delta);
      input.value = val;
      calculerTotal();
    }

    function calculerTotal() {
      let total = 0;
      vitres.forEach((v, i) => {
        const qteNormal = parseInt(document.getElementById(`normal-${i}`).value) || 0;
        const qteSupp = parseInt(document.getElementById(`supp-${i}`).value) || 0;
        total += qteNormal * v.prix + qteSupp * v.supplement;
      });
      totalDiv.innerHTML = "Total : " + total.toFixed(2) + " € — Suivant";
    }

    totalDiv.addEventListener("click", () => {
      const selections = [];
      vitres.forEach((v, i) => {
        const qteNormal = parseInt(document.getElementById(`normal-${i}`).value) || 0;
        if (qteNormal > 0) {
          selections.push({
            nom: v.nom,
            quantite: qteNormal,
            unite: v.unite,
            type: "normal",
            prix: v.prix,
            sousTotal: qteNormal * v.prix
          });
        }
        const qteSupp = parseInt(document.getElementById(`supp-${i}`).value) || 0;
        if (qteSupp > 0) {
          selections.push({
            nom: v.nom,
            quantite: qteSupp,
            unite: v.unite,
            type: "supplement",
            prix: v.supplement,
            sousTotal: qteSupp * v.supplement
          });
        }
      });

      localStorage.setItem("commande", JSON.stringify(selections));
      window.location.href = "resume.html";
    });

    calculerTotal();
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("vitre-pwa/service-worker.js")
        .then(reg => console.log("✅ Service Worker enregistré :", reg))
        .catch(err => console.error("❌ Erreur Service Worker :", err));
    }
  </script>
</body>
</html>
